<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训Ajax分页</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        input {
            display: block;
            outline: none;
        }

        ul, li {
            list-style: none;
        }

        span {
            display: block;
        }

        .box {
            margin: 10px auto;
            padding: 10px;
            width: 600px;
            border: 1px solid #2B93D2;
            overflow: hidden;

            border-radius: 10px;
            box-shadow: 3px 3px 10px 0 #ccc;
        }

        .box h2 {
            height: 35px;
            background: #2B93D2;
            overflow: hidden;
        }

        .box h2 span {
            float: left;
            width: 200px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }

        .box .dataList {
            height: 300px;
        }

        .box .dataList li {
            height: 30px;
            cursor: pointer;
            overflow: hidden;
        }

        /*使用CSS3实现奇数行和偶数行变颜色*/
        .box .dataList li:nth-child(even) {
            background: #ccc;
        }

        .box .dataList li:hover {
            background: #98E0E6;
        }

        .box .dataList li:active {
            background: #6D84B4;
        }

        .box .dataList li span {
            float: left;
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .box .page {
            margin-top: 10px;
            float: right;
            overflow: hidden;
        }

        .box .page div, .box .page ul, .box .page input {
            float: left;
        }

        .box .page div {
            margin-left: 5px;
            width: 45px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #FF5500;
        }

        .box .page ul {
            margin-left: 5px;
            overflow: hidden;
        }

        .box .page ul li {
            float: left;
            margin-left: 5px;
            width: 20px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #FF5500;
        }

        .box .page ul li.bg {
            background: #2B93D2;
        }

        .box .page input {
            margin-left: 5px;
            width: 40px;
            height: 18px;
            text-align: center;
            border: 1px solid #FF5500;
        }
    </style>
</head>
<body>
<div class="box">
    <!--分页表头-->
    <h2><span>学号</span><span>性别</span><span>分数</span></h2>

    <!--分页列表-->
    <ul class="dataList" id="dataList">
        <li><span>000</span><span>男</span><span>98</span></li>
        <li><span>001</span><span>女</span><span>89</span></li>
    </ul>

    <!--分页按钮-->
    <div class="page">
        <div class="fir">首页</div>
        <div class="pre">上一页</div>
        <ul>
            <li class="bg">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="next">下一页</div>
        <div class="last">尾页</div>
        <input type="text" class="goTo" id="inputTo"/>
    </div>
</div>


</body>
</html>
