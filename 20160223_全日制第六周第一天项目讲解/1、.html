        * {
            margin: 0;

            font-size: 14px;

        img {

        .top {

        }

            position: absolute;
            right: 0;
            top: 50%;

            padding: 5px 10px;
            width: 218px;
            height: 340px;

        }

        .top .banner ul li {
            height: 30px;
            line-height: 30px;

        }

        .top .banner ul li.show {

        }

        .top .banner ul li:hover {

        }

        .center {
            margin: 20px auto;
            width: 1280px;
        }

        .center ul {
            width: 600px;
            overflow: hidden;
        }

        .center ul li {
            position: relative;
            float: left;
            margin: 0 0 15px 20px;
            width: 180px;
            height: 100px;
            overflow: hidden;
        }

        .center ul li img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;

            -webkit-transition: all .5s linear 0s;
            /*-moz- -ms- -o-*/
            transition: all .5s linear 0s;
        }

        .center ul li img:hover {
            -webkit-transform: scale(1.3);
            transform: scale(1.3);
        }

        .center ul li div {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 180px;
            height: 25px;
            line-height: 25px;
            background: #ffcccc;

            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

<script type="text/javascript">
    (function () {
        var banner = document.getElementById("banner"), imgList = banner.getElementsByTagName("img"), titleList = banner.getElementsByTagName("li");

        for (var i = 0; i < titleList.length; i++) {
            var cur = titleList[i];
            cur.index = i;
            cur.onmouseover = function () {
                this.className = "show";
                imgList[this.index].className = "show";

                for (var k = 0; k < titleList.length; k++) {
                    if (k !== this.index) {
                        titleList[k].className = null;
                        imgList[k].className = null;
                    }
                }
            }
        }

        var step = 0;
        var autoTimer = window.setInterval(autoMove, 2000);

        function autoMove() {
            step++;
            if (step >= titleList.length) {
                step = 0;
            }
            titleList[step].onmouseover();
        }
    })();


</script>
