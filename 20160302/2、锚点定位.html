<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            line-height: 670px;
            text-align: center;
            background: #ffcccc;
            font-size: 40px;
        }

        ul, li {
            list-style: none;
        }

        #box {
            position: fixed;
            top: 300px;
            left: 20px;
            width: 100px;
            overflow: hidden;
            background: #FF6500;
        }

        #box li {
            height: 35px;
            line-height: 35px;
            text-align: center;
            cursor: pointer;
        }

        a{
            display: block;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
<ul id="box">
    <li><a href="#div1">一楼</a></li>
    <li><a href="#div2">二楼</a></li>
    <li><a href="#div3">三楼</a></li>
    <li><a href="#div4">四楼</a></li>
    <li><a href="#div5">五楼</a></li>
    <li><a href="#div6">六楼</a></li>
</ul>

<div id="div1">1</div>
<div id="div2" style="background: green;">2</div>
<div id="div3" style="background: red;">3</div>
<div id="div4" style="background: yellow;">4</div>
<div id="div5" style="background: orange;">5</div>
<div id="div6" style="background: lightblue;">6</div>
</body>
</html>
