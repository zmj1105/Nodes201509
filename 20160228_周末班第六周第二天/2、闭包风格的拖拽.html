<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>闭包方式和自定义属性方式的区别</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: #ff6600;

            text-align: center;
            line-height: 100px;
            font-size: 24px;
        }

        .box2 {
            top: 300px;
            left: 300px;
            background: #FFE0E9;
        }

        .box3 {
            top: 700px;
            left: 600px;
            background: green;
        }
    </style>
</head>
<body>
<div id="div1" class="box"></div>
<div class="box box2"></div>
<div class="box box3"></div>

<script type="text/javascript" src="js/zhufengEvent.js"></script>
<script type="text/javascript" src="js/drag-闭包.js"></script>
<script type="text/javascript">
    var boxList = document.getElementsByTagName("div");
    for (var i = 0; i < boxList.length; i++) {
        zhufengEvent.on(boxList[i], "mousedown", zhufengDrag.down);
    }
</script>
</body>
</html>
