<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #div1 {
            position: absolute;
            /* top: 50%;
             left: 50%;
             margin: -150px 0 0 -150px;*/
            width: 0;
            height: 0;
            background: #008000;

            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
<div id="div1"></div>

<script type="text/javascript" src="js/animate.js"></script>
<script type="text/javascript">
    //1、使用JS将当前的盒子定位到屏幕的正中间
    var oDiv = document.getElementById("div1");
    var navW = document.documentElement.clientWidth || document.body.clientWidth, navH = document.documentElement.clientHeight || document.body.clientHeight;
    oDiv.style.left = (navW - oDiv.offsetWidth) / 2 + "px";
    oDiv.style.top = (navH - oDiv.offsetHeight) / 2 + "px";

    //2、设置目标位置值
    var targetObj = {width: 300, height: 300, top: (navH - 300) / 2, left: (navW - 300) / 2};

    //    animate(oDiv, targetObj, 1000, ["Quint", "easeInOut"], function () {
    //
    //    });

    animate(oDiv, targetObj, 1000, 1, function () {
        animate(oDiv, {
            width: 0,
            height: 0,
            left: 0,
            top: 0,
            opacity: 0
        }, 1000, 1);
    });
</script>
</body>
</html>
