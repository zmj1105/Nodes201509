<div id="shop">
    购物车
    <div id="shopDetail">购物车还没有内容</div>
</div>

<script type="text/javascript">
    var shop = document.getElementById("shop"), shopDetail = document.getElementById("shopDetail");
    document.body.onclick = function (e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;
        if (/^(shop|shopDetail)$/.test(e.target.id)) {
            shopDetail.style.display = "block";
            return;
        }
        shopDetail.style.display = "none";
    };
</script>
</body>
