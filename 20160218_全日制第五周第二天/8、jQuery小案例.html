<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, h2 {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        .box {
            margin: 20px auto;
            width: 300px;
        }

        .box h2 {
            padding: 0 10px;
            height: 35px;
            line-height: 35px;
            background: red;
            cursor: pointer;
        }

        .box .list {
            display: none;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>菜单</h2>

    <div class="list"></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    /*  $(".box>h2").click(function () {});
     $(".box>h2").on("click",function () {});
     $(".box>h2").bind("click",function () {});*/

    //    $(".box>h2").bind("click", function () {
    ////        $(this).next().fadeToggle(500);
    ////        $(this).next().toggle(500);
    ////        $(this).next().slideToggle(500);
    //        $(this).next().animate({height: 300, opacity: 1}, 500, "linear", function () {
    //            $(this).css({background: "blue"});
    //        });
    //    });
    //    $(".box>h2").trigger("click");//->直接在JS中就触发click行为了

    $(document.body).bind("click", function (e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;

        if (e.target === $(".box>h2")[0]) {
            $(".box>h2").next().slideToggle(500);
            return;
        }

        if (e.target.className === "list") {
            return;
        }

        $(".box>h2").next().slideUp(500);
    });
</script>
</body>
</html>
