    var fn1 = function () {
        console.log(1);
    };
    var fn2 = function () {
        console.log(2);
    };
   fn1.call(fn2);//->首先让call执行，当call执行的时候做了两件事情：1)让fn1中的this变为fn2  2)在让fn1执行  ->1
