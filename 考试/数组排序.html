<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 总共比较ary.length-1轮，每轮再比较ary.length-1-i次，然后前面的大于后面
     * 的交换位置
     */
    ary=[5,12,4,13,24];
    function sortAry(){
      for(var i=0;i<ary.length-1;i++){
          for(var j=0;j<ary.length-1-i;j++){
              if(ary[j]>ary[j+1]){
                  var temp=null;
                  temp=ary[j];
                  ary[j]=ary[j+1];
                  ary[j+1]=temp;
              }
          }
      }
    }
    sortAry(ary);
    console.log(ary);

</script>
</body>
</html>
