<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #tab{
            width:900px;
            height:500px;
            border:1px solid red;
            border-radius: 10px;
            position: absolute;
            left:50%;
            top:50%;
            padding:10px;
            margin-left:-460px;
            margin-top:-250px;
        }
        ul,li{
            list-style:none;
        }
        #tab ul li span{
            width:150px;
            height:30px;
            line-height: 30px;
            text-align: center;
            padding: 10px;
        }
        .c1{
            background-color:#ffe470;
        }
        .c2{
            background-color:#ffff00;
        }
        .c3{
            background-color:#ff3333;
        }
    </style>
</head>
<body>
 <div id="tab">

 </div>
 <script>
     var oTab=document.getElementById("tab");
     var str="";
     str+="<ul>";
      for(var i=1;i<=9;i++){
          var cur="c1";
          switch(i%3){
              case 0:
                  cur="c1";
                  break;
              case 1:
                  cur="c2";
                  break;
              default :
                  cur="c3";

          }
          str+="<li class='"+cur+"'>";
           for(var j=1;j<=i;j++){
               str+="<span>";
                 str+=""+j+"*"+i+"="+(i*j)+"";
               str+="</span>";
           }
          str+="</li>";
      }
     str+="</ul>";
     oTab.innerHTML=str;
 </script>
</body>
</html>
