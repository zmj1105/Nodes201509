<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #tab{
            width:500px;
            height:400px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-250px;
            margin-top:-200px;
            border:1px solid green;

        }
        #tab li{
            float: left;
            width:164px;
            list-style-type: none;
            border:1px solid green;
            height:30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        #tab div{
            display: none;
        }
        #tab .select{
            display: block;
        }
        #tab ul li.select{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
 <div id="tab">
     <ul>
         <li class="select">1</li>
         <li>2</li>
         <li>3</li>
     </ul>
     <div class="select">1111111111111111111111111111</div>
     <div>222222222222222222222222222222</div>
     <div>3333333333333333333333333333</div>
 </div>
 <script>
     var oTab=document.getElementById("tab");
     var oLis=oTab.getElementsByTagName("li");
     var oDivs=oTab.getElementsByTagName("div");
     function changeTab(nIndex){
         for(var i=0;i<oLis.length;i++){
             oLis[i].className=null;
             oDivs[i].className=null;
         }
         oLis[nIndex].className='select';
         oDivs[nIndex].className='select';
     }
     for(var i=0;i<oLis.length;i++){
         oLis[i].onclick=(function(i){
             return function () {
                 changeTab(i);
             }
         })(i)
     }
 </script>
</body>
</html>
