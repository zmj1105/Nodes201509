<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

</body>
<script>
    /**
     *
     * 比较ary.length-1次，每次是j=i+1项，然后相同的就删除
     */

    var ary=[1,2,2,4,3,2,2];
    function quchong(){
        for(var i=0;i<ary.length-1;i++){
             var cur=ary[i];
            for(var j=i+1;j<ary.length;j++){
                if(cur==ary[j]){
                    ary.splice(j,1);
                    j--;
                }
            }
        }
    }
    quchong(ary);
    console.log(ary);
</script>
</html>
