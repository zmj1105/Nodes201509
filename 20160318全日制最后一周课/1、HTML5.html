    //原理：
    //我设定一个时间(比如半秒钟)我就从新的向后台发送一个新的请求,后台接收到请求后,把数据返回给前端,前端在解析处理和绑定

    //->长连接:
    //原理:
    //->前端发送一个请求给后台,后台接收到请求后,判断是否存在新的聊天内容,如果有新的内容,后台把内容返回前端,当前的请求关闭,前端处理完成这次数据后,在重新的发送一个新的请求...;如果当前的后台并没有最新的内容,后台让当前的连接保持挂起状态,直到有内容后在返回给前端...
