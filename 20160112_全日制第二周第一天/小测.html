    Array.prototype.myDistinct = function () {
        var obj = null;
        for (var i = 0; i < this.length; i++) {
            var cur = this[i];
            if (obj[cur] == cur) {
                this[i] = this[this.length - 1];
                this.length--;
                i--;
                continue;
            }
            obj[cur] = cur
        }
        obj = null;
        return this;
    };

    function getRandom(n, m) {
        n = Number(n);
        m = Number(m);
        if (isNaN(n) || isNaN(m)) {
            return Math.random();
        }
        if (n > m) {
            n = n + m;
            m = n - m;
            n = n - m;
        }
        return Math.round(Math.random() * (m - n) + n);
    }
    var ran = getRandom(1, 100);

    function queryUrlParameter(url) {
        var reg = /([^?&=]+)=([^?&=]+)/g;
        var obj = url.replace(reg, function () {
            obj[arguments[1]] = arguments[2];
        });
